<!DOCTYPE html>
<html>
<head>
	<title>WSP Component: Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="contact.css" />
</head>
<body>

	<!-- Component -->
    <header> <!-- opening header tag -->
        <h1> Contact Us </h1>
    </header> <!-- closing header tag -->

    <figure> <!-- opening figure tag -->
        <img src="images/section-divider.png" alt="Section divider that contains two sections with an arrow highlighting the section as well as a green circle highlighting the number of the section">
    </figure> <!-- closing figure tag -->

    <h2> Select a topic you need help with so we can better serve you </h2>

    <nav> <!-- opening navigational tag -->
        <img src="images/buying.png" alt="Logo created to indicate a purchase">
        <h3><a href="#">Buying</a></h3>

        <img src="images/selling.png" alt="Logo created to indicate a sell">
        <h3><a href="#">Selling</a></h3>

        <img src="images/account.png" alt="Logo created to indicate a personal account">
        <h3><a href="#">Account</a></h3>
    </nav> <!-- closing navigational tag -->

    <h2> Contact options </h2>

    <nav> <!-- opening navigational tag -->
        <img src="images/call-us.png" alt="Logo created to indicate a vintage phone call">
        <h3><a href="#">Call us</a></h3>
    </nav> <!-- closing navigational tag -->
    <!-- End Component -->
	
</body>
</html>
