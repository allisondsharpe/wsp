<!DOCTYPE html>
<html>
<head>
	<title>WSP Component: CTA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="cta.css" />
</head>
<body>

	<!-- Component -->
    <aside> <!-- opening aside tag -->
        <header> <!-- opening header tag -->
            <img src="images/percent.png" alt="23 percent off special logo for Microsoft Surface Pro 3">
            <img src="images/heading.png" alt="White & blue pattern decoration for advertisement cta">
        </header> <!-- closing header tag -->

        <p> Deals for Dad </p>

        <figure> <!-- opening figure tag -->
            <h1><strong>$999.99</strong> Microsoft <br> Surface Pro 3 </h1>
            <img src="images/image.png" alt="Image of a Microsoft Surface Pro 3 with Featured Elements on the Screen">
        </figure> <!-- closing figure tag -->

        <ul>
            <li> 256 GB </li>
            <li> Free Shipping </li>
            <li><a href="#" id="submit" type="submit">Get yours now</a></li>
        </ul>

        <footer> <!-- opening footer tag -->
            <p> Powered by <br> <strong>techoutlet</strong> </p>
        </footer> <!-- closing footer tag -->
    </aside> <!-- closing aside tag -->
	<!-- End Component -->
	
</body>
</html>
