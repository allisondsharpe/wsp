<!DOCTYPE html>
<html>
<head>
	<title>WSP Component: Header</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="header.css" />
</head>
<body>

	<!-- Component -->
    <header> <!-- opening header tag -->

        <nav> <!-- opening navigational tag -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Our Fuels</a></li>
                <li><a href="#">Services<span class="arrow">&#9660;</span></a>
                    <ul id="dropDown">
                        <li><a href="#">List item one</a></li>
                        <li><a href="#">List item two</a></li>
                        <li><a href="#">List item three</a></li>
                        <li><a href="#">List item four</a></li>
                    </ul>
                </li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <ul id="nav-links">
                <li><img src="#"></li> <!-- location -->
                <li><img src="#"></li> <!-- email -->
                <li><img src="#"></li> <!-- call -->
            </ul>
        </nav> <!-- closing navigational tag -->

        <h1> Sharpe's Supplies </h1>
        <img src="images/headerlogo.jpg" id="logo" alt="Image of Sharpe's Supplies Logo"> <!-- example image -->

        <form> <!-- opening form tag -->
            <label for="search"></label>
                <input type="text" id="search">
        </form> <!-- closing form tag -->

        <div id="links"> <!-- opening id tag for "links" -->
            <a href="http://www.facebook.com/html/"><img src="#"></a>
            <a href="http://www.twitter.com/html/"><img src="#"></a>
            <a href="http://www.plus.google.com/html/"><img src="#"></a>
            <a href="http://www.instagram.com/html/"><img src="#"></a>
        </div> <!-- closing id tag for "links" -->

    </header> <!-- closing header tag -->

	<!-- End Component -->
	
</body>
</html>
