<!DOCTYPE html>
<html>
<head>
	<title>WSP Component: Header</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="header.css" />
</head>
<body>

	<!-- Component -->
    <header> <!-- opening header tag -->
        <h1> Sharpe's Electronics </h1>
        <img src="#" alt="Image of Sharpe's Electronics Logo">

        <nav> <!-- opening navigational tag -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Deals & Gifts</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav> <!-- closing navigational tag -->

        <section> <!-- opening section tag -->
            <h2> Search </h2>
            <label for="search"></label>
                <input type="text" id="search">
        </section> <!-- closing section tag -->
    </header> <!-- closing header tag -->
	<!-- End Component -->
	
</body>
</html>
