<!DOCTYPE html>
<html>
<head>
	<title>WSP Component: Header</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="header.css" />
</head>
<body>

	<!-- Component -->
    <header> <!-- opening header tag -->
        <nav> <!-- opening navigational tag -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Our Fuels</a></li>
                <li><a href="#">Services<span>&#9660;</span></a>
                    <ul id="dropDown">
                        <li><a href="#">List item one</a></li>
                        <li><a href="#">List item two</a></li>
                        <li><a href="#">List item three</a></li>
                        <li><a href="#">List item four</a></li>
                    </ul></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>

            <img src="images/location.png">
            <img src="images/email.png">
            <img src="images/phone.png">
        </nav> <!-- closing navigational tag -->

        <figure>
            <img src="images/header-logo.png" alt="Image of Sharpe's Supplies Logo">
        </figure>

        <form> <!-- opening form tag -->
            <input type="text">
            <a href="http://www.tumblr.com/html/"><img src="images/tumblr-logo.png"></a>
            <a href="http://www.twitter.com/html/"><img src="images/twitter-logo.png"></a>
            <a href="http://www.youtube.com/html/"><img src="images/youtube-logo.png"></a>
            <a href="http://www.instagram.com/html/"><img src="images/instagram-logo.jpg"></a>
        </form> <!-- closing form tag -->
    </header> <!-- closing header tag -->

    <!-- End Component -->
	
</body>
</html>
